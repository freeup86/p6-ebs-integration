# Application Configuration
spring.application.name=P6-EBS Integration Tool

# Security Configuration
security.store.dir=${user.home}/.p6ebs/security
security.master.password=

# Logging Configuration
logging.level.com.tpcgrp.p6ebs=INFO
logging.file.name=${user.home}/.p6ebs/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Database Connection Timeouts
spring.datasource.connection-timeout=30000
spring.datasource.max-lifetime=1800000

# JavaFX Application Configuration
javafx.title=P6-EBS Integration Tool
javafx.width=1024
javafx.height=768